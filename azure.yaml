# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: mcp-bigquery-server
metadata:
  template: mcp-bigquery-server@0.0.1-beta
services:
  api:
    project: .
    language: python
    host: containerapp
    docker:
      path: ./Dockerfile
      context: .
infra:
  provider: bicep
  path: infra
  module: main
hooks:
  preprovision:
    shell: pwsh
    run: echo "Preparing to provision Azure resources..."
    continueOnError: false
  postprovision: 
    shell: pwsh
    run: echo "Azure resources provisioned successfully!"
    continueOnError: false
